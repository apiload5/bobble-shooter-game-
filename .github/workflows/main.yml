# File: .github/workflows/main.yml
name: Build and Release

on:
  push:
    branches:
      - main # Jab bhi main branch par code push ho, yeh action chalegi

jobs:
  build:
    runs-on: ubuntu-latest # Linux-based machine par build chalayenge

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.16.0' # Flutter ka version yahan likhein (jo aap use kar rahe hain)
          channel: 'stable'

      - name: Get Dependencies
        run: flutter pub get

      - name: Build Android APK
        run: flutter build apk --release

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # Yeh token GitHub khud provide karta hai
        with:
          tag_name: v1.0.${{ github.run_number }} # Har baar naya version number
          release_name: Release v1.0.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Upload Release Asset
        id: upload-release-asset 
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: build/app/outputs/flutter-apk/app-release.apk
          asset_name: bobble-shooter-game.apk
          asset_content_type: application/zip
